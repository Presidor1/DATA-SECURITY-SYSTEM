<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Reports – Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>All Submitted Reports</h2>

    {% for report in reports %}
      <div class="report-box">
        <strong>User:</strong> {{ report.username }}<br>
        <strong>Submitted:</strong> {{ report.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}<br>
        <p>{{ report.content }}</p>
        <hr>
      </div>
    {% else %}
      <p>No reports submitted yet.</p>
    {% endfor %}

    <p><a href="{{ url_for('dashboard') }}">← Back to Dashboard</a></p>
  </div>

  {% include '_footer.html' %}
</body>
</html>
