<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report – Secured Data System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Submit Report</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="content">Your Report:</label>
      <textarea id="content" name="content" placeholder="Write your report here..." required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="links">
      <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
